<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Sentiment Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Sentiment Analysis for {{ movie }}</h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">Review Sentiment Breakdown</h2>
              <p>Total Reviews Analyzed: {{ total }}</p>
              <ul>
                <li>Positive Reviews: {{ positive }}</li>
                <li>Neutral Reviews: {{ neutral }}</li>
                <li>Negative Reviews: {{ negative }}</li>
              </ul>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">Sentiment Distribution</h2>
              <img
                src="/static/sentiment_pie.png"
                class="img-fluid"
                alt="Sentiment Distribution"
              />
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">Word Cloud</h2>
              <img
                src="/static/wordcloud.png"
                class="img-fluid"
                alt="Word Cloud"
              />
            </div>
          </div>
        </div>
      </div>

      <a href="/" class="btn btn-primary btn-block">Analyze Another Movie</a>
    </div>
  </body>
</html>

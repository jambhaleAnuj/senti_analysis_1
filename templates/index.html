<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Sentiment Analysis</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>IMDb Sentiment Analysis</h1>
      </header>
      <!-- <div class="jumbotron text-center">
        <p>Enter an IMDb movie or TV show URL to generate sentiment analysis</p>
      </div> -->
<main>

  <div class="form-container">
    <form method="POST" action="/" class="search-form">
      <div class="form-group">
        <label class="sr-only" for="imdb_url">Movie Title:</label>
        <input
          type="text"
          class="form-control"
          id="letterboxd_url"
          name="letterboxd_url"
          placeholder="Enter Movie Title"
          required
        />
        <!-- <label for="movie_title">Movie Title:</label>
        <input type="text" name="movie_title" id="movie_title" required /> -->

        <!-- <label for="letterboxd_url">Letterboxd URL:</label> -->
        <!-- <input
          type="text"
          name="letterboxd_url"
          id="letterboxd_url"
          required
        /> -->
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Analyze Sentiment
      </button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-4">{{ error }}</div>
    {% endif %}
    
  </div>
</div>
</body>
</main>
</html>
